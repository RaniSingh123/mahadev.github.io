<html>
	<head>
	
		<script>
		var img=["img/w1.jpg","img/w2.jpg","img/w3.jpg","img/w4.jpg","img/w5.jpeg"];
		var index=0;
		 function slider()
		 {
		 
		  var box=document.getElementById("box");
		  box.src=img[index];
		  index++;
		  if(img.length==index)
			{
			index=0;
			}
			window.setTimeout("slider()",700);
		  
		 }
		</script>
	</head>
	<body onload="slider()">
	<div id="b"  style="border:1px solid;height:200px;width:600px;margin:20px auto">
	<img src="img/w1.jpg" style="border:1px solid;height:200px;width:600px;" id="box"></div></div>
	</body>
</html>
